    <script>
        function initMap() {
            var myLatlng = {
                lat: 19.1334,
                lng: 72.9133
            };
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 4,
                    center: myLatlng
                });
            // Create the initial InfoWindow.
            var infoWindow = new google.maps.InfoWindow({
                content: 'Click the map to get Lat/Lng!',
                position: myLatlng
            });
            infoWindow.open(map);
            // Configure the click listener.
            map.addListener('click', function(mapsMouseEvent) {
                // Close the current InfoWindow.
                infoWindow.close();
                // Create a new InfoWindow.
                infoWindow = new google.maps.InfoWindow({
                    position: mapsMouseEvent.latLng
                });
                infoWindow.setContent(mapsMouseEvent.latLng.toString());
                infoWindow.open(map);
                temp = mapsMouseEvent.latLng.toString();
                sendrec_data(temp);
            });
        }

        function sendrec_data(lat_long) {
            console.log(lat_long);
            const body = {
                long_lat: lat_long
            }
            fetch('http://127.0.0.1:8000/work_sugg/', {
                    method: 'POST',
                    body: JSON.stringify(body),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                .then(res => res.json())
                .then(json => {
                    document.getElementById('mytable').innerHTML="";
                    var x = json.data
                    var mytable = document.getElementById('mytable');
                    
                    var table = document.createElement('TABLE');
                    table.border = '1'
                    var tableBody = document.createElement('TBODY');
                    table.appendChild(tableBody);
                    for (var i = 0; i < Object.keys(json.data).length; i++) {
                        var tr = document.createElement('TR');
                        tableBody.appendChild(tr);
                        for (var j = 0; j < 7; j++) {
                            var td = document.createElement('TD');
                            td.width = '75';
                            td.appendChild(document.createTextNode(Object.values(x)[i][j]));
                            tr.appendChild(td);
                        }
                    }
                    mytable.appendChild(table);
                })
        }
    </script>
